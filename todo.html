<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

    <form class="row g-3 mt-4 m-lg-3" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Task </label>
          <input type="text" class="form-control" id="task" required>
          
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Description</label>
          <input type="text" class="form-control" id="desc"  required>
          
        </div>
        
       
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="addTask">Add Task</button>
        </div>
      </form>

      <div class=" container d-flex">

          <ul id="taskList" class="list-group"> <b>Pending Tasks</b></ul>
    
        </div>

        <div class="container d-flex">

            <ul id="doneList"  class="list-group"><b> Tasks Done</b></ul>
        </div>
    


    
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="todo.js" > </script>
</html>
